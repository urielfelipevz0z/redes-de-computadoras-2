!
! Cisco ISR 2911 Router
! Model: CISCO2911/K9
! IOS Version: 15.1
! Version: 1.0

enable

configure terminal

hostname R2911

! Configuración de seguridad básica
enable secret class

! Servicios del sistema
service timestamps debug datetime msec
service timestamps log datetime msec
service password-encryption

! Desactivar servicios no utilizados
no ip domain-lookup

! ===== CONFIGURACIÓN DE INTERFACES GIGABITETHERNET (LAN) =====

interface GigabitEthernet0/0
description LAN Interface
! ip address 192.168.1.1 255.255.255.0
! no shutdown
shutdown
exit

interface GigabitEthernet0/1
description LAN Interface
! ip address 192.168.2.1 255.255.255.0
! no shutdown
shutdown
exit

interface GigabitEthernet0/2
description LAN Interface
! ip address 192.168.3.1 255.255.255.0
! no shutdown
shutdown
exit

! ===== CONFIGURACIÓN DE INTERFACES SERIALES (WAN) =====
! NOTA: Requiere módulos HWIC-2T instalados

! Interface Serial 0/0/0 (DCE)
interface Serial0/0/0
description WAN Interface DCE
! ip address 10.1.1.1 255.255.255.252
! clock rate 64000
! no shutdown
shutdown
exit

! Interface Serial 0/0/1 (DTE)
interface Serial0/0/1
description WAN Interface DTE
! ip address 10.1.1.5 255.255.255.252
! no shutdown
shutdown
exit

! ===== CONFIGURACIÓN DE ACCESO =====

! Configuración de línea de consola
line console 0
password cisco
login
logging synchronous
exec-timeout 5 0
exit

! Configuración de líneas VTY (acceso remoto)
line vty 0 4
password cisco
login
exec-timeout 5 0
transport input all
exit

! ===== BANNER DE ADVERTENCIA =====
banner motd ^C
=========================================
     CISCO ISR 2911 ROUTER
=========================================
WARNING: Unauthorized access prohibited!
=========================================
^C
! ===== SALIR DEL MODO DE CONFIGURACIÓN =====
exit

! ===== GUARDAR CONFIGURACIÓN =====
copy running-config startup-config

! ===== COMANDOS DE VERIFICACIÓN =====
! show running-config
! show ip interface brief
! show ip route
! show version

! ===================================================================
! CONFIGURACIONES ADICIONALES SEGÚN TOPOLOGÍA:
! ===================================================================

! ===== ROUTING ESTÁTICO =====
! configure terminal
! ip route 0.0.0.0 0.0.0.0 [next-hop-ip]
! ip route [network] [mask] [next-hop-ip]
! ip route [network] [mask] [next-hop-ip] [administrative-distance]
! exit
! copy running-config startup-config

! ===== CONFIGURACIÓN DE INTERFACES =====
! configure terminal
! interface [interface-type][number]
! ip address [ip] [mask]
! description [description]
! no shutdown
! exit
! exit
! copy running-config startup-config

! ===== CONFIGURACIÓN SERIAL DCE =====
! configure terminal
! interface Serial0/0/X
! ip address [ip] [mask]
! clock rate 64000
! no shutdown
! exit
! exit
! copy running-config startup-config

! ===== CONFIGURACIÓN PPP EN ENLACES SERIALES =====
! configure terminal
! interface Serial0/0/X
! encapsulation ppp
! exit
! exit
! copy running-config startup-config

! ===== CONFIGURACIÓN SUB-INTERFACES (VLAN ROUTING) =====
! configure terminal
! interface GigabitEthernet0/0.10
! description VLAN 10 Gateway
! encapsulation dot1Q 10
! ip address 192.168.10.1 255.255.255.0
! exit
! interface GigabitEthernet0/0.20
! description VLAN 20 Gateway
! encapsulation dot1Q 20
! ip address 192.168.20.1 255.255.255.0
! exit
! exit
! copy running-config startup-config

! ===== CONFIGURACIÓN DE SEGURIDAD AVANZADA =====
! configure terminal
! security passwords min-length 8
! exit
! copy running-config startup-config
