!
! Cisco Catalyst 2960 Switch - Base Configuration Script
! Model: WS-C2960-24TT-L / WS-C2960-48TT-L
! IOS Version: 15.0
! Version: 1.0

enable

configure terminal

hostname SW2960

! Configuración de seguridad básica
enable secret class

! Servicios del sistema
service timestamps debug datetime msec
service timestamps log datetime msec
service password-encryption

! Desactivar servicios no utilizados
no ip domain-lookup

! ===== CONFIGURACIÓN DE VLANS =====

! VLAN por defecto
vlan 1
name default
exit

! ===== CONFIGURACIÓN DE INTERFACES =====

! Interfaz de administración (SVI VLAN 1)
interface vlan1
description Management Interface
! ip address 192.168.1.10 255.255.255.0
no shutdown
exit

! ===== CONFIGURACIÓN MASIVA DE PUERTOS FASTETHERNET =====

! Configuración por defecto de puertos FastEthernet (24 puertos)
interface range FastEthernet0/1-24
description Available for configuration
switchport mode access
switchport access vlan 1
spanning-tree portfast
shutdown
exit

! ===== CONFIGURACIÓN DE PUERTOS GIGABITETHERNET (UPLINKS) =====

! Configuración por defecto de puertos GigabitEthernet (uplinks)
interface range GigabitEthernet0/1-2
description Uplink ports
shutdown
exit

! ===== CONFIGURACIÓN DE ACCESO =====

! Configuración de línea de consola
line console 0
password cisco
login
logging synchronous
exec-timeout 5 0
exit

! Configuración de líneas VTY (acceso remoto)
line vty 0 4
password cisco
login
exec-timeout 5 0
transport input all
exit

line vty 5 15
password cisco
login
exec-timeout 5 0
transport input all
exit

! ===== BANNER DE ADVERTENCIA =====
banner motd ^C
=========================================
    CISCO CATALYST 2960 SWITCH
=========================================
WARNING: Unauthorized access prohibited!
=========================================
^C
! ===== SALIR DEL MODO DE CONFIGURACIÓN =====
exit

! ===== GUARDAR CONFIGURACIÓN =====
copy running-config startup-config

! ===== COMANDOS DE VERIFICACIÓN (OPCIONAL) =====
! show running-config
! show vlan brief
! show interfaces status
! show mac address-table
! show interfaces trunk

! ===================================================================
! CONFIGURACIONES ADICIONALES SEGÚN TOPOLOGÍA:
! ===================================================================

! ===== CONFIGURACIÓN DE GATEWAY POR DEFECTO =====
! configure terminal
! ip default-gateway 192.168.1.1
! exit
! copy running-config startup-config

! ===== CONFIGURACIÓN DE PUERTOS DE ACCESO =====
! configure terminal
! interface FastEthernet0/X
! description PC Connection
! switchport mode access
! switchport access vlan X
! spanning-tree portfast
! no shutdown
! exit
! exit
! copy running-config startup-config

! ===== CONFIGURACIÓN DE ENLACES TRONCALES (FASTETHERNET) =====
! configure terminal
! interface FastEthernet0/24
! description Trunk to Router/Switch
! switchport mode trunk
! switchport trunk allowed vlan all
! no shutdown
! exit
! exit
! copy running-config startup-config

! ===== CONFIGURACIÓN DE ENLACES TRONCALES (GIGABITETHERNET) =====
! configure terminal
! interface GigabitEthernet0/1
! description Trunk to Distribution Switch
! switchport mode trunk
! switchport trunk allowed vlan 1,10,20,30,99
! switchport trunk native vlan 99
! no shutdown
! exit
! exit
! copy running-config startup-config

! ===== CONFIGURACIÓN DE VLANS ADICIONALES =====
! configure terminal
! vlan 10
! name VENTAS
! exit
! vlan 20
! name MARKETING
! exit
! vlan 30
! name ADMINISTRACION
! exit
! vlan 99
! name ADMINISTRACION_SWITCH
! exit
! exit
! copy running-config startup-config

! ===== CONFIGURACIÓN MASIVA DE PUERTOS POR VLAN =====
! configure terminal
! interface range FastEthernet0/1-8
! description VLAN 10 Access Ports
! switchport mode access
! switchport access vlan 10
! spanning-tree portfast
! no shutdown
! exit
! interface range FastEthernet0/9-16
! description VLAN 20 Access Ports
! switchport mode access
! switchport access vlan 20
! spanning-tree portfast
! no shutdown
! exit
! exit
! copy running-config startup-config

! ===== CONFIGURACIÓN DE SVI PARA ADMINISTRACIÓN =====
! configure terminal
! interface vlan 99
! description Management Interface
! ip address 192.168.99.10 255.255.255.0
! no shutdown
! exit
! ip default-gateway 192.168.99.1
! exit
! copy running-config startup-config

! ===== CONFIGURACIÓN DE SEGURIDAD BÁSICA =====
! configure terminal
! interface FastEthernet0/1
! switchport port-security
! switchport port-security maximum 1
! switchport port-security mac-address sticky
! exit
! exit
! copy running-config startup-config