
! Aplicable a: ISR 1841, ISR 2911 para enrutamiento entre VLANs
! Version: 1.0

enable

configure terminal

! Configuración de interfaz física principal (trunk hacia switch)
interface GigabitEthernet0/0
description Trunk link to Switch
no ip address
no shutdown
exit

! ===== CONFIGURACIÓN DE SUB-INTERFACES =====

! Sub-interfaz para VLAN 10 (Ventas)
interface GigabitEthernet0/0.10
description Gateway for VLAN 10 - Ventas
encapsulation dot1Q 10
ip address 192.168.10.1 255.255.255.0
no shutdown
exit

! Sub-interfaz para VLAN 20 (Marketing)
interface GigabitEthernet0/0.20
description Gateway for VLAN 20 - Marketing
encapsulation dot1Q 20
ip address 192.168.20.1 255.255.255.0
no shutdown
exit

! Sub-interfaz para VLAN 30 (Administración)
interface GigabitEthernet0/0.30
description Gateway for VLAN 30 - Administracion
encapsulation dot1Q 30
ip address 192.168.30.1 255.255.255.0
no shutdown
exit

! Sub-interfaz para VLAN nativa 99 (Management)
interface GigabitEthernet0/0.99
description Native VLAN - Management
encapsulation dot1Q 99 native
ip address 192.168.99.1 255.255.255.0
no shutdown
exit

! ===== SALIR Y GUARDAR CONFIGURACIÓN =====
exit
copy running-config startup-config

! ===== COMANDOS DE VERIFICACIÓN =====
! show ip interface brief
! show ip route connected
! show interfaces GigabitEthernet0/0
! show interfaces GigabitEthernet0/0.10

! ===================================================================
! CONFIGURACIÓN CORRESPONDIENTE DEL SWITCH:
! ===================================================================

! ===== CONFIGURACIÓN DE VLANS EN EL SWITCH =====
! enable
! configure terminal
! vlan 10
! name VENTAS
! exit
! vlan 20
! name MARKETING
! exit
! vlan 30
! name ADMINISTRACION
! exit
! vlan 99
! name ADMINISTRACION_SWITCH
! exit

! ===== CONFIGURACIÓN DEL PUERTO TRONCAL HACIA EL ROUTER =====
! interface FastEthernet0/24
! description Trunk to Router
! switchport mode trunk
! switchport trunk allowed vlan 10,20,30,99
! switchport trunk native vlan 99
! no shutdown
! exit
! exit
! copy running-config startup-config

! ===== CONFIGURACIÓN DE PUERTOS DE ACCESO =====
! configure terminal
! interface range FastEthernet0/1-8
! description VLAN 10 Access Ports
! switchport mode access
! switchport access vlan 10
! spanning-tree portfast
! no shutdown
! exit
! interface range FastEthernet0/9-16
! description VLAN 20 Access Ports
! switchport mode access
! switchport access vlan 20
! spanning-tree portfast
! no shutdown
! exit
! interface range FastEthernet0/17-20
! description VLAN 30 Access Ports
! switchport mode access
! switchport access vlan 30
! spanning-tree portfast
! no shutdown
! exit
! exit
! copy running-config startup-config

! ===================================================================
! ESQUEMA DE DIRECCIONAMIENTO:
! ===================================================================
! VLAN 10 (Ventas):         192.168.10.0/24 - Gateway: 192.168.10.1
! VLAN 20 (Marketing):      192.168.20.0/24 - Gateway: 192.168.20.1
! VLAN 30 (Administración): 192.168.30.0/24 - Gateway: 192.168.30.1
! VLAN 99 (Management):     192.168.99.0/24 - Gateway: 192.168.99.1

! ===================================================================
! CONFIGURACIÓN DE PCs (Manual en cada PC):
! ===================================================================
! PC en VLAN 10: IP: 192.168.10.10/24, Gateway: 192.168.10.1
! PC en VLAN 20: IP: 192.168.20.10/24, Gateway: 192.168.20.1
! PC en VLAN 30: IP: 192.168.30.10/24, Gateway: 192.168.30.1

! ===================================================================
! COMANDOS DE TROUBLESHOOTING:
! ===================================================================
! show interfaces GigabitEthernet0/0 (verificar interfaz física)
! show ip interface brief (verificar sub-interfaces)
! show interfaces GigabitEthernet0/0.10 (verificar encapsulación)
! show interfaces trunk (en el switch)
! ping 192.168.10.10 (probar conectividad desde router)
! show vlan brief (en el switch)