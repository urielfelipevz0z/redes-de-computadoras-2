! ===================================================================
! COMANDOS DE VERIFICACIÓN Y TROUBLESHOOTING
! ===================================================================

! ===== COMANDOS DE VERIFICACIÓN =====
! show ip route
! show ip route static
! show ip interface brief
! ping [ip-destino]
! traceroute [ip-destino]

! ===== PING EXTENDIDO PARA PRUEBAS =====
! ping
! Protocol [ip]: 
! Target IP address: 192.168.3.10
! Repeat count [5]: 5
! Datagram size [100]: 
! Timeout in seconds [2]: 
! Extended commands [n]: y
! Source address or interface: 192.168.1.1
! Type of service [0]: 
! Set DF bit in IP header? [no]: 
! Validate reply data? [no]: 
! Data pattern [0xABCD]: 
! Loose, Strict, Record, Timestamp, Verbose[none]: 
! Sweep range of sizes [n]: 

! ===================================================================
! TROUBLESHOOTING PASO A PASO
! ===================================================================

! 1. VERIFICAR INTERFACES
! show ip interface brief

! 2. VERIFICAR CONECTIVIDAD DIRECTA
! ping [next-hop-ip]

! 3. VERIFICAR TABLA DE ENRUTAMIENTO
! show ip route

! 4. VERIFICAR RUTAS ESPECÍFICAS
! show ip route [red-destino]

! 5. VERIFICAR CONECTIVIDAD EXTREMO A EXTREMO
! ping [ip-destino-remoto]

! 6. RASTREAR RUTA
! traceroute [ip-destino-remoto]

! ===================================================================
! NOTAS IMPORTANTES:
! ===================================================================
! - Las rutas estáticas tienen distancia administrativa de 1 por defecto
! - Siempre verificar conectividad directa antes de configurar rutas
! - Configurar rutas de ida Y vuelta para comunicación bidireccional
! - Usar rutas por defecto cuando solo hay una salida
! - Las rutas específicas tienen prioridad sobre las rutas por defecto