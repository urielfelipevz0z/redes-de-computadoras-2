
! Aplicable a: ISR 1841, ISR 2911, y otros routers Cisco
! Version: 1.0

enable

configure terminal

! ===================================================================
! EJEMPLO 1: RUTA ESTÁTICA POR DEFECTO (DEFAULT GATEWAY)
! ===================================================================
! Útil cuando solo hay una salida de la red
! SINTAXIS: ip route 0.0.0.0 0.0.0.0 [next-hop-ip]

! ip route 0.0.0.0 0.0.0.0 10.1.1.2
! exit
! copy running-config startup-config

! ===================================================================
! EJEMPLO 2: RUTAS ESTÁTICAS ESPECÍFICAS
! ===================================================================
! Para redes remotas específicas
! SINTAXIS: ip route [red-destino] [máscara] [next-hop-ip]

! ip route 192.168.2.0 255.255.255.0 10.1.1.2
! ip route 192.168.3.0 255.255.255.0 10.1.1.2
! exit
! copy running-config startup-config

! ===================================================================
! EJEMPLO 3: RUTAS ESTÁTICAS DE RESPALDO (FLOATING STATIC ROUTES)
! ===================================================================
! Con mayor distancia administrativa para redundancia
! SINTAXIS: ip route [red-destino] [máscara] [next-hop-ip] [distancia-admin]

! ip route 192.168.2.0 255.255.255.0 10.1.1.6 5
! ip route 192.168.3.0 255.255.255.0 10.1.1.6 5
! exit
! copy running-config startup-config

! ===================================================================
! EJEMPLO 4: RUTAS ESTÁTICAS POR INTERFAZ DE SALIDA
! ===================================================================
! Útil para enlaces punto a punto
! SINTAXIS: ip route [red-destino] [máscara] [interfaz-salida]

! ip route 192.168.3.0 255.255.255.0 Serial0/0/0
! exit
! copy running-config startup-config


! ===== CONFIGURACIÓN EN R1 =====
! enable
! configure terminal
! ip route 192.168.2.0 255.255.255.0 10.1.1.2
! ip route 192.168.3.0 255.255.255.0 10.1.1.2
! exit
! copy running-config startup-config

! ===== CONFIGURACIÓN EN R2 =====
! enable
! configure terminal
! ip route 192.168.1.0 255.255.255.0 10.1.1.1
! ip route 192.168.3.0 255.255.255.0 10.1.1.6
! exit
! copy running-config startup-config

! ===== CONFIGURACIÓN EN R3 =====
! enable
! configure terminal
! ip route 192.168.1.0 255.255.255.0 10.1.1.5
! ip route 192.168.2.0 255.255.255.0 10.1.1.5
! exit
