!
! Cisco Catalyst 2950 Switch
! Model: WS-C2950-24 / WS-C2950-48
! IOS Version: 12.1
! Version: 1.0

enable

configure terminal

hostname SW2950

! Configuración de seguridad básica
enable secret class

! Servicios del sistema
service timestamps debug datetime msec
service timestamps log datetime msec
service password-encryption

! Desactivar servicios no utilizados
no ip domain-lookup

! ===== CONFIGURACIÓN DE VLANS =====

! VLAN por defecto
vlan 1
name default
exit

! ===== CONFIGURACIÓN DE INTERFACES =====

! Interfaz de administración (SVI VLAN 1)
interface vlan1
description Management Interface
! ip address 192.168.1.10 255.255.255.0
no shutdown
exit

! ===== CONFIGURACIÓN MASIVA DE PUERTOS FASTETHERNET =====

! Configuración por defecto de puertos FastEthernet (24 puertos)
interface range FastEthernet0/1-24
description Available for configuration
switchport mode access
switchport access vlan 1
spanning-tree portfast
shutdown
exit

! NOTA: Para modelos de 48 puertos, usar:
! interface range FastEthernet0/25-48
! description Available for configuration
! switchport mode access
! switchport access vlan 1
! spanning-tree portfast
! shutdown
! exit

! ===== CONFIGURACIÓN DE ACCESO =====

! Configuración de línea de consola
line console 0
password cisco
login
logging synchronous
exec-timeout 5 0
exit

! Configuración de líneas VTY (acceso remoto)
line vty 0 4
password cisco
login
exec-timeout 5 0
transport input all
exit

line vty 5 15
password cisco
login
exec-timeout 5 0
transport input all
exit

! ===== BANNER DE ADVERTENCIA =====
banner motd ^C
=========================================
    CISCO CATALYST 2950 SWITCH
=========================================
WARNING: Unauthorized access prohibited!
=========================================
^C
! ===== SALIR DEL MODO DE CONFIGURACIÓN =====
exit

! ===== GUARDAR CONFIGURACIÓN =====
copy running-config startup-config

! ===== COMANDOS DE VERIFICACIÓN (OPCIONAL) =====
! show running-config
! show vlan brief
! show interfaces status
! show mac address-table

! ===================================================================
! CONFIGURACIONES ADICIONALES SEGÚN TOPOLOGÍA:
! ===================================================================

! ===== CONFIGURACIÓN DE GATEWAY POR DEFECTO =====
! configure terminal
! ip default-gateway 192.168.1.1
! exit
! copy running-config startup-config

! ===== CONFIGURACIÓN DE PUERTOS DE ACCESO =====
! configure terminal
! interface FastEthernet0/X
! description PC Connection
! switchport mode access
! switchport access vlan X
! spanning-tree portfast
! no shutdown
! exit
! exit
! copy running-config startup-config

! ===== CONFIGURACIÓN DE ENLACES TRONCALES =====
! configure terminal
! interface FastEthernet0/X
! description Trunk to Router/Switch
! switchport mode trunk
! switchport trunk allowed vlan all
! no shutdown
! exit
! exit
! copy running-config startup-config

! ===== CONFIGURACIÓN DE VLANS ADICIONALES =====
! configure terminal
! vlan X
! name VLAN_NAME
! exit
! exit
! copy running-config startup-config

! ===== CONFIGURACIÓN MASIVA DE PUERTOS =====
! configure terminal
! interface range FastEthernet0/1-8
! description VLAN 10 Access Ports
! switchport mode access
! switchport access vlan 10
! spanning-tree portfast
! no shutdown
! exit
! exit
! copy running-config startup-config

! ===== CONFIGURACIÓN DE SEGURIDAD BÁSICA =====
! configure terminal
! interface FastEthernet0/1
! switchport port-security
! switchport port-security maximum 1
! switchport port-security mac-address sticky
! exit
! exit
! copy running-config startup-config

! ===================================================================
! NOTA: El Catalyst 2950 NO tiene puertos GigabitEthernet
! Solo dispone de puertos FastEthernet 10/100
! ===================================================================