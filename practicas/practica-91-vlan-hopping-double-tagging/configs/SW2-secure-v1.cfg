!
! SW2-secure-v1.cfg
! Configuraci칩n segura con contramedidas para VLAN Hopping
! Pr치ctica 91: VLAN Hopping - Double Tagging Attack
!
! Esta configuraci칩n implementa las mejores pr치cticas de seguridad
! para prevenir ataques de Double Tagging.
!
version 15.0
no service timestamps log datetime msec
no service timestamps debug datetime msec
service password-encryption
!
hostname SW2
!
! Habilitar etiquetado de VLAN nativa (contramedida principal)
vlan dot1q tag native
!
spanning-tree mode pvst
spanning-tree extend system-id
!
vlan 10
 name Usuarios
!
vlan 20
 name Servidores
!
vlan 999
 name VLAN_NATIVA_SEGURA
!
interface FastEthernet0/1
 description Puerto Servidor Critico - VLAN Servidores
 switchport access vlan 20
 switchport mode access
 switchport port-security
 switchport port-security maximum 1
 switchport port-security violation shutdown
 switchport port-security mac-address sticky
 spanning-tree portfast
 spanning-tree bpduguard enable
!
interface FastEthernet0/2
 description Puerto Usuario - VLAN 10
 switchport access vlan 10
 switchport mode access
 spanning-tree portfast
 spanning-tree bpduguard enable
!
interface FastEthernet0/3
 description Unused - Shutdown
 shutdown
!
interface range FastEthernet0/4-24
 description Unused - Shutdown
 shutdown
!
interface GigabitEthernet0/1
 description Trunk a SW1 - CONFIGURACION SEGURA
 switchport trunk native vlan 999
 switchport trunk allowed vlan 10,20
 switchport mode trunk
 switchport nonegotiate
!
interface Vlan20
 ip address 192.168.20.1 255.255.255.0
!
! No asignar IP a VLAN nativa (999)
!
line con 0
 password cisco
 login
!
line vty 0 4
 password cisco
 login
!
end
