!
! SW1-vulnerable-v1.cfg
! Configuración vulnerable para demostración de VLAN Hopping
! Práctica 91: VLAN Hopping - Double Tagging Attack
!
! ADVERTENCIA: Esta configuración es intencionalmente insegura
! para propósitos de demostración educativa.
!
version 15.0
no service timestamps log datetime msec
no service timestamps debug datetime msec
no service password-encryption
!
hostname SW1
!
spanning-tree mode pvst
spanning-tree extend system-id
!
vlan 10
 name Usuarios
!
vlan 20
 name Servidores
!
interface FastEthernet0/1
 description Puerto Atacante - VLAN Nativa (VULNERABLE)
 switchport mode access
 switchport access vlan 1
!
interface FastEthernet0/2
 description Puerto de Pruebas - VLAN 10
 switchport access vlan 10
 switchport mode access
!
interface GigabitEthernet0/1
 description Trunk a SW2 - CONFIGURACION VULNERABLE
 switchport trunk native vlan 1
 switchport trunk allowed vlan 1,10,20
 switchport mode trunk
!
interface Vlan1
 ip address 192.168.1.1 255.255.255.0
!
line con 0
!
line vty 0 4
 login
!
end
