enable
configure terminal

! Configuración básica del hostname
hostname SW0

! Crear VLANs necesarias
vlan 10
 name datos
exit
vlan 20
 name telefonia
exit
vlan 30
 name admin
exit

! Configurar interfaz Fa0/1 como trunk
interface FastEthernet0/1
 switchport mode trunk
 switchport trunk allowed vlan 10,20,30
 no shutdown
exit

! Configurar interfaz Fa0/2 como trunk
interface FastEthernet0/2
 switchport mode trunk
 switchport trunk allowed vlan 10,20,30
 no shutdown
exit

! Configurar interfaz Fa0/3 como trunk
interface FastEthernet0/3
 switchport mode trunk
 switchport trunk allowed vlan 10,20,30
 no shutdown
exit

! Configurar interfaz Fa0/4 como access VLAN 20
interface FastEthernet0/4
 switchport mode access
 switchport access vlan 20
 no shutdown
exit

! Configurar interfaz Fa0/5 como access VLAN 10
interface FastEthernet0/5
 switchport mode access
 switchport access vlan 10
 no shutdown
exit

! Configurar interfaz Fa0/5 como access VLAN 10
interface FastEthernet0/5
 switchport mode access
 switchport access vlan 10
 no shutdown
exit

! Deshabilitar VLAN 1
interface vlan 1
 shutdown
exit

! Configuración de líneas de consola y VTY
line console 0
 logging synchronous
exit

line vty 0 15
 login
exit

! Aplicar configuración
end
write memory