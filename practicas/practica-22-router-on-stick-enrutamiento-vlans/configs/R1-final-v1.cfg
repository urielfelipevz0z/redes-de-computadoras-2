enable
configure terminal

! Hostname
hostname R1

! Disable DNS lookup
no ip domain-lookup

!
interface GigabitEthernet0/0
 no ip address

! Habilitar CEF
ip cef

! Crear subinterfaces para Router-on-a-Stick
interface GigabitEthernet0/0
 no shutdown
 duplex auto
 speed auto
exit

interface GigabitEthernet0/0.10
 description VLAN 10 - Datos
 encapsulation dot1Q 10
 ip address 192.168.1.1 255.255.255.0
exit

interface GigabitEthernet0/0.20
 description VLAN 20 - Telefonia
 encapsulation dot1Q 20
 ip address 192.168.2.1 255.255.255.0
exit

interface GigabitEthernet0/0.30
 description VLAN 30 - Admin
 encapsulation dot1Q 30
 ip address 192.168.3.1 255.255.255.0
exit

! Administrativas: shutdown de interfaces no usadas
interface GigabitEthernet0/1
 shutdown
exit

interface GigabitEthernet0/2
 shutdown
exit

! Deshabilitar la interfaz VLAN1 por seguridad
interface Vlan1
 shutdown
exit

! Routing behavior
ip classless

! LÃ­neas de acceso
line console 0
 logging synchronous
exit

line vty 0 4
 login
exit

end
write memory