!
! Switch SW7 - Root Bridge VLAN 20
! Pr√°ctica 03 - Spanning Tree PVST
! Nota: RB determinado por menor MAC y costos de enlace (sin prioridad manual)
!
hostname SW7
!
vlan 10
 name Ventas
!
vlan 20
 name Ingenieria
!
vlan 99
 name Administracion
!
spanning-tree mode pvst
spanning-tree extend system-id
!
interface FastEthernet0/1
 description Host PC-B VLAN 20 (100 Mbps - Rojo)
 switchport access vlan 20
 switchport mode access
 spanning-tree portfast
 spanning-tree bpduguard enable
!
interface FastEthernet0/2
 description Enlace a SW4 (100 Mbps - Rojo)
 switchport trunk native vlan 99
 switchport trunk allowed vlan 10,20,99
 switchport mode trunk
!
interface GigabitEthernet0/1
 description Enlace a SW5 (1 Gbps - Azul)
 switchport trunk native vlan 99
 switchport trunk allowed vlan 10,20,99
 switchport mode trunk
!
interface GigabitEthernet0/2
 description Enlace a SW6 (1 Gbps - Azul)
 switchport trunk native vlan 99
 switchport trunk allowed vlan 10,20,99
 switchport mode trunk
!
interface Vlan1
 no ip address
 shutdown
!
interface Vlan99
 description Interfaz de Administracion
 ip address 192.168.99.7 255.255.255.0
!
ip default-gateway 192.168.99.254
!
end
