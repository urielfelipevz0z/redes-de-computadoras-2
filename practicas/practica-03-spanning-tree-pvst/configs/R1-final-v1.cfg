!
! Router R1 - Configuración Router-on-Stick para PVST
! Práctica 03 - Spanning Tree PVST
!
hostname R1
!
interface GigabitEthernet0/0
 description Enlace Trunk hacia SW2 (1 Gbps - Azul)
 no ip address
 no shutdown
!
interface GigabitEthernet0/0.10
 description Gateway VLAN 10 - Ventas
 encapsulation dot1Q 10
 ip address 192.168.10.1 255.255.255.0
!
interface GigabitEthernet0/0.20
 description Gateway VLAN 20 - Ingenieria
 encapsulation dot1Q 20
 ip address 192.168.20.1 255.255.255.0
!
interface GigabitEthernet0/0.99
 description Gateway VLAN 99 - Administracion (Nativa)
 encapsulation dot1Q 99 native
 ip address 192.168.99.254 255.255.255.0
!
interface GigabitEthernet0/1
 shutdown
!
interface GigabitEthernet0/2
 shutdown
!
end
