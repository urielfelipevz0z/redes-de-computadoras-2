!
! Switch SW3 - Switch de Distribucion
! Pr√°ctica 03 - Spanning Tree PVST
!
hostname SW3
!
vlan 10
 name Ventas
!
vlan 20
 name Ingenieria
!
vlan 99
 name Administracion
!
spanning-tree mode pvst
spanning-tree extend system-id
!
interface FastEthernet0/1
 description Enlace a SW6 (10 Mbps - Negro)
 switchport trunk native vlan 99
 switchport trunk allowed vlan 10,20,99
 switchport mode trunk
 speed 10
!
interface GigabitEthernet0/1
 description Enlace a SW1 (1 Gbps - Azul)
 switchport trunk native vlan 99
 switchport trunk allowed vlan 10,20,99
 switchport mode trunk
!
interface GigabitEthernet0/2
 description Enlace a SW4 (1 Gbps - Azul)
 switchport trunk native vlan 99
 switchport trunk allowed vlan 10,20,99
 switchport mode trunk
!
interface Vlan1
 no ip address
 shutdown
!
interface Vlan99
 description Interfaz de Administracion
 ip address 192.168.99.3 255.255.255.0
!
ip default-gateway 192.168.99.254
!
end
