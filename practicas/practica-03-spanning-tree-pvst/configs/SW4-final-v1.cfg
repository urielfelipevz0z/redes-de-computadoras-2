!
! Switch SW4 - Switch de Nucleo/Distribucion
! Pr√°ctica 03 - Spanning Tree PVST
!
hostname SW4
!
vlan 10
 name Ventas
!
vlan 20
 name Ingenieria
!
vlan 99
 name Administracion
!
spanning-tree mode pvst
spanning-tree extend system-id
!
interface FastEthernet0/1
 description Enlace a SW1 (10 Mbps - Negro)
 switchport trunk native vlan 99
 switchport trunk allowed vlan 10,20,99
 switchport mode trunk
 speed 10
!
interface FastEthernet0/2
 description Enlace a SW2 (100 Mbps - Rojo)
 switchport trunk native vlan 99
 switchport trunk allowed vlan 10,20,99
 switchport mode trunk
!
interface FastEthernet0/3
 description Enlace a SW5 (100 Mbps - Rojo)
 switchport trunk native vlan 99
 switchport trunk allowed vlan 10,20,99
 switchport mode trunk
!
interface FastEthernet0/4
 description Enlace a SW6 (10 Mbps - Negro)
 switchport trunk native vlan 99
 switchport trunk allowed vlan 10,20,99
 switchport mode trunk
 speed 10
!
interface FastEthernet0/5
 description Enlace a SW7 (100 Mbps - Rojo)
 switchport trunk native vlan 99
 switchport trunk allowed vlan 10,20,99
 switchport mode trunk
!
interface GigabitEthernet0/1
 description Enlace a SW3 (1 Gbps - Azul)
 switchport trunk native vlan 99
 switchport trunk allowed vlan 10,20,99
 switchport mode trunk
!
interface Vlan1
 no ip address
 shutdown
!
interface Vlan99
 description Interfaz de Administracion
 ip address 192.168.99.4 255.255.255.0
!
ip default-gateway 192.168.99.254
!
end
