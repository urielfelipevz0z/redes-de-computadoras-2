!
! Switch SW2 - EtherChannel con LACP
! Práctica 06 - EtherChannel LACP Bonding
! Rol: Switch de distribución con dos Port-Channels
!      - Po1: Trunk hacia SW1
!      - Po2: Access hacia PC con bonding Linux
!
hostname SW2
!
! =============================================================================
! Configuración de Spanning Tree
! =============================================================================
spanning-tree mode pvst
spanning-tree extend system-id
!
! =============================================================================
! Configuración de balanceo de carga EtherChannel
! =============================================================================
port-channel load-balance src-dst-ip
!
! =============================================================================
! Port-Channel 1: Enlace agregado hacia SW1 (Trunk)
! Combina Fa0/1 y Fa0/2 = 200 Mbps teóricos
! =============================================================================
interface Port-channel1
 description Agregado hacia SW1 - Trunk 2x100Mbps
 switchport mode trunk
!
! -----------------------------------------------------------------------------
! Interfaces físicas del Port-Channel 1
! -----------------------------------------------------------------------------
interface FastEthernet0/1
 description Miembro Po1 - Enlace 1 hacia SW1
 switchport mode trunk
 channel-protocol lacp
 channel-group 1 mode active
!
interface FastEthernet0/2
 description Miembro Po1 - Enlace 2 hacia SW1
 switchport mode trunk
 channel-protocol lacp
 channel-group 1 mode active
!
! =============================================================================
! Port-Channel 2: Enlace agregado hacia PC Cliente (Access)
! Combina Fa0/3 y Fa0/4 = 200 Mbps teóricos
! La PC debe tener configurado bonding con LACP (802.3ad)
! =============================================================================
interface Port-channel2
 description Agregado hacia PC Bonding - Access 2x100Mbps
 switchport mode access
!
! -----------------------------------------------------------------------------
! Interfaces físicas del Port-Channel 2
! PC Cliente interfaces: enp60s0, enx00e04c68cf39
! -----------------------------------------------------------------------------
interface FastEthernet0/3
 description Miembro Po2 - Cable 1 hacia PC (enp60s0)
 switchport mode access
 channel-protocol lacp
 channel-group 2 mode active
!
interface FastEthernet0/4
 description Miembro Po2 - Cable 2 hacia PC (enx00e04c68cf39)
 switchport mode access
 channel-protocol lacp
 channel-group 2 mode active
!
! =============================================================================
! Interfaz de administración (opcional)
! =============================================================================
interface Vlan1
 no ip address
 shutdown
!
end
