!
! Switch SW1 - EtherChannel con LACP
! Práctica 06 - EtherChannel LACP Bonding
! Rol: Switch de acceso con Port-Channel hacia SW2
!
hostname SW1
!
spanning-tree mode pvst
spanning-tree extend system-id
!
! Opciones: src-mac, dst-mac, src-dst-mac, src-ip, dst-ip, src-dst-ip
port-channel load-balance src-dst-ip
!
! =============================================================================
! Port-Channel 1: Enlace agregado hacia SW2 (Trunk)
! Combina Fa0/1 y Fa0/2 = 200 Mbps teóricos
! =============================================================================
interface Port-channel1
 description Agregado hacia SW2 - 2x100Mbps
 switchport mode trunk
!
! -----------------------------------------------------------------------------
! Interfaces físicas del Port-Channel 1
! -----------------------------------------------------------------------------
interface FastEthernet0/1
 description Miembro Po1 - Enlace 1 hacia SW2
 switchport mode trunk
 channel-protocol lacp
 channel-group 1 mode active
!
interface FastEthernet0/2
 description Miembro Po1 - Enlace 2 hacia SW2
 switchport mode trunk
 channel-protocol lacp
 channel-group 1 mode active
!
! =============================================================================
! Puertos de acceso para dispositivos finales
! =============================================================================
interface FastEthernet0/3
 description Laptop - Puerto de acceso
 switchport mode access
 spanning-tree portfast
!
interface FastEthernet0/4
 description Servidor - Puerto de acceso
 switchport mode access
 spanning-tree portfast
!
! =============================================================================
! Interfaz de administración (opcional)
! =============================================================================
interface Vlan1
 no ip address
 shutdown
!
end
