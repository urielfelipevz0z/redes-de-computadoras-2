!
! SW1-secure-v1.cfg
! Configuración segura con DHCP Snooping y DAI
! Práctica 92: ARP Poisoning
!
! Esta configuración implementa las mejores prácticas de seguridad
! para prevenir ataques de ARP Poisoning.
!
version 15.0
no service timestamps log datetime msec
no service timestamps debug datetime msec
service password-encryption
!
hostname SW1
!
spanning-tree mode pvst
spanning-tree extend system-id
!
! =====================================================
! DHCP Snooping - Prerrequisito para DAI
! =====================================================
ip dhcp snooping
ip dhcp snooping vlan 10
no ip dhcp snooping information option
!
! =====================================================
! Dynamic ARP Inspection (DAI)
! =====================================================
ip arp inspection vlan 10
ip arp inspection validate src-mac dst-mac ip
!
! =====================================================
! ARP Access List para hosts con IP estática
! =====================================================
arp access-list ARP_ESTATICOS
 permit ip host 192.168.10.50 mac host 000c.29dd.eeff
 permit ip host 192.168.10.100 mac host 000c.29aa.bbcc
!
ip arp inspection filter ARP_ESTATICOS vlan 10
!
vlan 10
 name LAN_Interna
!
interface FastEthernet0/1
 description Puerto Usuario 1
 switchport access vlan 10
 switchport mode access
 ! DAI rate limiting
 ip arp inspection limit rate 15 burst interval 1
 ! Port Security
 switchport port-security
 switchport port-security maximum 2
 switchport port-security violation restrict
 switchport port-security mac-address sticky
 ! STP Protection
 spanning-tree portfast
 spanning-tree bpduguard enable
!
interface FastEthernet0/2
 description Puerto Usuario 2
 switchport access vlan 10
 switchport mode access
 ip arp inspection limit rate 15 burst interval 1
 switchport port-security
 switchport port-security maximum 2
 switchport port-security violation restrict
 switchport port-security mac-address sticky
 spanning-tree portfast
 spanning-tree bpduguard enable
!
interface FastEthernet0/3
 description Puerto Usuario 3
 switchport access vlan 10
 switchport mode access
 ip arp inspection limit rate 15 burst interval 1
 switchport port-security
 switchport port-security maximum 2
 switchport port-security violation restrict
 spanning-tree portfast
 spanning-tree bpduguard enable
!
interface range FastEthernet0/4-24
 description Unused - Shutdown
 shutdown
!
interface GigabitEthernet0/1
 description Uplink a Router Gateway (TRUSTED)
 switchport access vlan 10
 switchport mode access
 ! Puertos trusted para DHCP Snooping y DAI
 ip dhcp snooping trust
 ip arp inspection trust
!
interface Vlan10
 ip address 192.168.10.2 255.255.255.0
!
ip default-gateway 192.168.10.1
!
! =====================================================
! Source Bindings estáticos (alternativa a DHCP)
! =====================================================
! ip source binding 000c.29dd.eeff vlan 10 192.168.10.50 interface FastEthernet0/2
!
line con 0
 password cisco
 login
!
line vty 0 4
 password cisco
 login
!
end
